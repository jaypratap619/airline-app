<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center">
            <button class="btn btn-secondary">
                <!-- <img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" /> -->
                <img [src]="imageSrc" [alt]="imageAlt" height="50" width="50"/>
            </button>
            <span class="name mt-3">{{user.FirstName + user.LastName}}</span>
            <span class="idd">{{user.EmailId}}</span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                <span class="idd1">{{user.Mobile}}</span> <span><i class="fa fa-copy"></i>
                </span>
            </div>
            <!-- <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                <span class="number">{{user.Tickets.length}} <span class="Trip">Trips</span>
                </span>
            </div> -->
            <div class=" d-flex mt-2">
                <button (click)="signOut()" class="btn1 btn-dark">Sign Out</button>
            </div>
            <div class="text mt-4">
                <span>
                    <br>
                    Travel is the only thing you buy that makes you richer
                </span>
            </div>

            <div class=" px-2 rounded mt-4 date ">
                <span class="dob">Born on {{user.DateOfBirth.slice(0,10).split("-").reverse().join("-")}}</span>
            </div>
        </div>
    </div>
</div>
