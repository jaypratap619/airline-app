<div class="home-bg">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Skyway Airlines</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul [style.visibility]="!isUserLogged? 'hidden': 'visible'" class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/mybookings">Mybookings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/myprofile">My Profile</a>
      </li>
      
    </ul>
    <form class="d-flex" >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link">
            <button [routerLink]="['/authentication']" *ngIf="(isUserLogged == false && isAdminLogged == false)" class="btn btn-sm btn-primary">Login / Sign Up</button>
            <button (click)="logOutUser()" *ngIf="isUserLogged == true" class="btn btn-sm btn-primary">Log Out</button>
            <button (click)="logOutAdmin()" *ngIf="isAdminLogged == true" class="btn btn-sm btn-primary">Log Out</button>
          </a>
        </li>
      </ul>
    </form>
  </div>
</div>
</nav>
